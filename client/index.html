<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <title>ClubFlow - Professionelle Vereinsverwaltung</title>
    <meta name="description" content="ClubFlow - Die moderne, umfassende Lösung für die Verwaltung von Sportvereinen. Mitgliederverwaltung, Teams, Finanzen und mehr." />
    
    <!-- Disable Replit's permissions policy warnings -->
    <meta http-equiv="Permissions-Policy" content="ambient-light-sensor=(), battery=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), layout-animations=(), legacy-image-formats=(), navigation-override=(), oversized-images=(), publickey-credentials=(), speaker-selection=(), unoptimized-images=(), unsized-media=(), pointer-lock=()" />
    
    <script>
      // Override Replit's console spam by intercepting and filtering messages
      if (typeof window !== 'undefined') {
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.warn = function(...args) {
          const message = args.join(' ');
          if (message.includes('Unrecognized feature:') || 
              message.includes('Allow attribute will take precedence')) {
            return; // Suppress Replit warnings
          }
          originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('Unrecognized feature:')) {
            return; // Suppress Replit errors
          }
          originalError.apply(console, args);
        };
      }
    </script>
    <script>
      // Disable WebSocket completely in development to prevent Replit internal errors
      if (location.hostname.includes('replit.dev') || location.hostname === 'localhost') {
        console.log('WebSocket globally disabled in development');
        window.WebSocket = function() {
          this.readyState = 3; // CLOSED
          this.url = '';
          setTimeout(() => {
            if (this.onerror) this.onerror(new Error('WebSocket disabled'));
          }, 0);
        };
        window.WebSocket.prototype.close = function() {};
        window.WebSocket.prototype.send = function() {};
        window.WebSocket.prototype.addEventListener = function() {};
        window.WebSocket.prototype.removeEventListener = function() {};
        window.WebSocket.CONNECTING = 0;
        window.WebSocket.OPEN = 1;
        window.WebSocket.CLOSING = 2;
        window.WebSocket.CLOSED = 3;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Replit dev banner disabled to prevent WebSocket errors in development -->
    <!-- <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script> -->
  </body>
</html>
