    <!-- Disable Replit's permissions policy warnings -->
    <meta http-equiv="Permissions-Policy" content="ambient-light-sensor=(), battery=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), layout-animations=(), legacy-image-formats=(), navigation-override=(), oversized-images=(), publickey-credentials=(), speaker-selection=(), unoptimized-images=(), unsized-media=(), pointer-lock=()" />
    
    <script>
      // Enhanced Replit console spam suppression and API override
      if (typeof window !== 'undefined') {
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;
        
        // Suppress all Replit-related console warnings and errors
        console.warn = function(...args) {
          const message = args.join(' ');
          if (message.includes('Unrecognized feature:') || 
              message.includes('Allow attribute will take precedence') ||
              message.includes('ambient-light-sensor') ||
              message.includes('battery') ||
              message.includes('execution-while') ||
              message.includes('layout-animations') ||
              message.includes('legacy-image-formats') ||
              message.includes('navigation-override')) {
            return; // Suppress all Replit warnings
          }
          originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('Unrecognized feature:') ||
              message.includes('ambient-light-sensor') ||
              message.includes('battery') ||
              message.includes('execution-while') ||
              message.includes('layout-animations') ||
              message.includes('legacy-image-formats') ||
              message.includes('navigation-override')) {
            return; // Suppress all Replit errors
          }
          originalError.apply(console, args);
        };
        
        // Override navigator.permissions completely to prevent feature detection
        if (navigator.permissions) {
          navigator.permissions.query = function(descriptor) {
            return Promise.resolve({ state: 'denied', onchange: null });
          };
        }
        
        // Prevent Replit's permission policy checks
        if (typeof document !== 'undefined') {
          const originalCreateElement = document.createElement;
          document.createElement = function(tagName) {
            const element = originalCreateElement.call(this, tagName);
            if (tagName.toLowerCase() === 'iframe') {
              element.setAttribute('sandbox', 'allow-scripts allow-same-origin');
            }
            return element;
          };
        }
        
        console.log('Enhanced Replit console spam suppression active');
      }

          };
        }
      }
    </script>
    <script>
      // Disable WebSocket completely in development to prevent Replit internal errors
      if (location.hostname.includes('replit.dev') || location.hostname === 'localhost') {
        console.log('WebSocket globally disabled in development');
        window.WebSocket = function() {
          this.readyState = 3; // CLOSED
          this.url = '';
          setTimeout(() => {
            if (this.onerror) this.onerror(new Error('WebSocket disabled'));
          }, 0);
        };
        window.WebSocket.prototype.close = function() {};
        window.WebSocket.prototype.send = function() {};
        window.WebSocket.prototype.addEventListener = function() {};
        window.WebSocket.prototype.removeEventListener = function() {};
        window.WebSocket.CONNECTING = 0;
        window.WebSocket.OPEN = 1;
        window.WebSocket.CLOSING = 2;
        window.WebSocket.CLOSED = 3;
      }
    </script>
